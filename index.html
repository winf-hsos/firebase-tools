<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <h3 class="text-center">Login</h3>
                <hr>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <!-- When this is clicked, login() is called -->
                <button id="btnLogin" onclick="login()" class="btn btn-primary">Login</button>

                <!-- When this is clicked, login() is called -->
                <button id="btnLogout" onclick="firebasetools.logout()" class="btn btn-primary">Logout</button>


                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>


        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <div class="card">
                    <div class="card-body">

                        <!-- These two will be filled dynamically -->
                        <h5 class="card-title" id="welcomeTitle"></h5>
                        <p class="card-text" id="welcomeText"></p>

                    </div>
                </div>

                <!-- When this is clicked, logout() is called -->
                <button id="btnLogout" onclick="logout()" style="margin-top: 16px;" class="btn btn-primary" hidden>Logout</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>

    <!-- Load local firebase-tools library -->
    <script src="src/firebase-tools.js"></script>

    <!--<script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.5/src/firebase-tools.js"></script>-->

    <script>
        /* global firebasetools */

        var testArray = [];
        var testObj1 = { name: "Meier", age: 45, subscriber: true };
        var testObj2 = { name: "Zamapano", age: 61, subscriber: true };
        var testObj3 = { name: "Ahaus", age: 32, subscriber: false };
        testArray.push(testObj1);
        testArray.push(testObj2);
        testArray.push(testObj3);

        firebasetools.sortArrayBy(testArray, "firstname", false);
        console.dir(testArray);

        var filteredArray = firebasetools.filterArrayBy(testArray, "subscriber", true);
        console.log(filteredArray);
        
    </script>

</body>

</html>
