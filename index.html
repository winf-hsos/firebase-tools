<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <h3 class="text-center">Login</h3>
                <hr>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <!-- When this is clicked, login() is called -->
                <button id="btnLogin" onclick="login()" class="btn btn-primary">Login</button>

                <!-- When this is clicked, login() is called -->
                <button id="btnLogout" onclick="firebasetools.logout()" class="btn btn-primary">Logout</button>


                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>


        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <div class="card">
                    <div class="card-body">

                        <!-- These two will be filled dynamically -->
                        <h5 class="card-title" id="welcomeTitle"></h5>
                        <p class="card-text" id="welcomeText"></p>

                    </div>
                </div>

                <!-- When this is clicked, logout() is called -->
                <button id="btnLogout" onclick="logout()" style="margin-top: 16px;" class="btn btn-primary" hidden>Logout</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>

    <!-- Load local firebase-tools library -->
    <!--<script src="src/firebase-tools.js"></script>-->

    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.4/src/firebase-tools.js"></script>

    <script>
        /* global firebasetools */

        var config = {
            projectId: "web-engineering-project",
            apiKey: "AIzaSyBMjgUu-f8i_HB5R6ZzNoUVcUpK57K0UHY",
            databaseURL: "https://web-engineering-project.firebaseio.com",
            authDomain: "web-engineering-project.firebaseapp.com",
        };

        firebasetools.initialize(config);
        firebasetools.onLoginChanged(loginChanged);

        function login() {
            console.log("Signing in...");
            firebasetools.login();
        }

        function loginChanged(user) {
            if (user) {
                console.log("Login successful! Welcome " + user.email);

                var userProfile = {
                    lastName: "Meseth",
                    hobbies: ["soccer", "basketball"]
                }

                firebasetools.setUserProfile(userProfile);
    
            }
            else {
                console.log("No user logged in.");
            }
        }

        //firebasetools.rateProductWithUser(1, 1);
        //firebasetools.rateProductAnonymously(2, 1);
    </script>

</body>

</html>
